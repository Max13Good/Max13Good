<!DOCTYPE html>
<html lang="ru" x-data="{ sidebarOpen: false, darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Личный кабинет{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white dark:bg-gray-800 w-64 min-h-screen shadow-lg transition-transform transform absolute inset-y-0 left-0 z-20 lg:relative lg:translate-x-0" :class="{ '-translate-x-full': !sidebarOpen }">
            <div class="p-4 text-xl font-bold border-b">UKSkype</div>
            <nav class="p-4 space-y-2">
                <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M9 21V9" /></svg>
                    <span>Главная</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10m-10 4h10m-8 4h6" /></svg>
                    <span>Мои занятия</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8h-5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v8" /></svg>
                    <span>Домашние задания</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM6 20v-1c0-2.21 3.582-4 8-4s8 1.79 8 4v1" /></svg>
                    <span>Оплата</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-3.314 0-6 2.686-6 6v3h12v-3c0-3.314-2.686-6-6-6z" /></svg>
                    <span>Договор</span>
                </a>
                <a href="mailto:manager@example.com" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4V4zm4 8h8" /></svg>
                    <span>Контакты</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <!-- Top bar -->
            <header class="bg-white dark:bg-gray-800 shadow flex items-center justify-between p-4 text-gray-800 dark:text-gray-100">
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-blue-600 focus:outline-none mr-2 lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div class="flex items-center space-x-4 ml-auto">
                    <button @click="darkMode = !darkMode" class="text-gray-500 hover:text-blue-600 hidden sm:inline-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-9h-1M4.34 12h-1m15.12 5.66l-.7-.7M6.24 6.34l-.7-.7m12.72 0l-.7.7M6.24 17.66l-.7.7M12 8a4 4 0 100 8 4 4 0 000-8z" /></svg>
                    </button>
                    <span>{{ student_name }}</span>
                    <img src="{{ student_avatar_url }}" alt="avatar" class="w-8 h-8 rounded-full" />
                    <a href="#" class="text-gray-500 hover:text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M15 17v-8a5 5 0 10-10 0v8m10 0a5 5 0 01-10 0" /></svg>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-blue-600">Выход</a>
                </div>
            </header>

            <main class="p-4 flex-1 flex justify-center">
                <div class="w-full max-w-3xl" >
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
</div>
</body>
</html>
